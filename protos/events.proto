syntax = "proto3";
package pending_props_pb;
import "payload.proto";
import "balance.proto";
import "users.proto";
import "transaction.proto";

enum EventType {
    EarningIssued = 0;
    EarningRevoked = 1;
    EarningSettled = 2;
    BalanceUpdated = 3;
    LastEthBlockUpdated = 4;
    WalletLinked = 5;
    WalletUnlinked = 6;
    TransactionAdded = 7;
}

message TransactionEvent {
    Transaction transaction = 1;
    Method type = 2;
    string stateAddress = 3;
    string message = 4;
    string description = 5;
}

message BalanceEvent {
    Balance balance = 1;
    string message = 2;
    string description = 3;
}

message LastEthBlockEvent {
    int64 blockId = 1;
    string message = 2;
    int64 timestamp = 3;
}

message WalletLinkedEvent {
    ApplicationUser user = 1;
    WalletToUser walletToUsers = 2;
    string message = 3;
}

message WalletUnlinkedEvent {
    ApplicationUser user = 1;
    WalletToUser walletToUsers = 2;
    string message = 3;
}